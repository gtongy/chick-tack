os:
  - linux
env:
  global:
    - GIT_AUTHOR_EMAIL=32930281+gtongy@users.noreply.github.com
    - GIT_AUTHOR_NAME=gtongy
    - GIT_URL=https://${GIT_TOKEN}@github.com/gtongy/chick-tack.git
before_script:
  - git remote set-url origin ${GIT_URL}
  - git fetch origin gh-pages:remotes/origin/gh-pages
  - git worktree add -B gh-pages public origin/gh-pages
  - git clone https://github.com/nodejh/hugo-theme-cactus-plus.git ./themes/hugo-theme-cactus-plus
script:
  - ./binaries/hugo version
deploy:
  github_token: $GITHUB_TOKEN
  provider: script
  script: ./binaries/hugo -t "hugo-theme-cactus-plus" && chmod u+x deploy.sh && sh ./deploy.sh
  on:
    branch: master