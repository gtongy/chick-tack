language: go
go:
- 1.9.2
env:
  global:
    - GIT_AUTHOR_EMAIL=32930281+gtongy@users.noreply.github.com
    - GIT_AUTHOR_NAME=gtongy
    - GIT_URL=https://${GIT_TOKEN}@github.com/gtongy/chick-tack.git
before_script:
  - go get github.com/spf13/hugo
  - go get github.com/kardianos/govendor
  - govendor get github.com/gohugoio/hugo
  - go install github.com/gohugoio/hugo
  - git remote set-url origin ${GIT_URL}
  - git fetch origin gh-pages:remotes/origin/gh-pages
  - git worktree add -B gh-pages public origin/gh-pages
script:
  - hugo -t "hugo-theme-cactus-plus"
deploy:
  github_token: $GITHUB_TOKEN
  provider: script
  script: chmod u+x deploy.sh && sh ./deploy.sh
  on:
    branch: master